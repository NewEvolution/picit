<section class="container-fluid" > 
  <div class="row initial-view">
    <div class="col-sm-4 col-md-3" ng-repeat="board in boards | filter: $parent.search">
      <div class="pin">
        <button class="btn btn-warning btn-xs btn-hover tack invisible" >PicIt!</button>
        <button class="btn btn-warning btn-xs btn-hover tack invisible" ng-click="deleteIt(board.$id)">Delete It!</button>
        <h3>{{board.title}}</h3>
        <div class="pin-image">
          <a href="" ng-click="gotoPin(board)"><img ng-src="{{board.url}}"></a>
        </div>
        <div class="description">
          <p>{{board.description}}</p>
        </div>
      </div>
    </div>        
  </div>
</section>
