<section class="container-fluid"> 
  <div class="row initial-view">
    <div class="col-sm-4 col-md-3" ng-repeat="board in boards | filter:{'type': 'board', 'userId': uid} | filter: $parent.search">
      <div class="pin">
        <button class="btn btn-warning btn-xs btn-hover tack invisible" ng-click="deleteIt(board.$id)">Delete It!</button>
        <div class="titleHolder">
          <h3>{{board.title}}</h3>
        </div>
        <div class="boardpics">
          <a href="" ng-click="openBoard(board)">
            <div class="boardpic" ng-repeat="pic in boardPics | filter:{'boardId': board.$id} | limitTo: 4">
              <img ng-src="{{pic.url}}">
            </div>
          </a>
        </div>
        <div class="description">
          <p>{{board.description}}</p>
        </div>
      </div>
    </div> 
  </div>
</section>
