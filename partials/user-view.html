    <section class="container-fluid"> 
      <div class="row initial-view">
        <div class="col-md-3" ng-repeat="board in boards | filter:{'type': 'board', 'userId': uid}">

            <h3>{{board.title}}</h3>
            <a href="#"><img src="{{board.url}}" >
              <p>Image will go in here</p>

            <p>{{board.description}}</p>
          </div>
        </div> 
      </div>
    </section>
