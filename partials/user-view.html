<section class="container-fluid"> 
  <div class="row initial-view">
    <div class="col-md-3" ng-repeat="board in boards | filter:{'type': 'board', 'userId': uid} | filter: $parent.search">
      <div class="pin">
        <button class="btn btn-warning btn-xs btn-hover tack" ng-click="deleteIt(board.$id)">Delete It!</button>
        <h3>{{board.title}}</h3>
        <a href="#">
          <span class="boardpic">
            <img src="{{board.url}}">
          </span>
        </a>
        <p>{{board.description}}</p>
      </div>
    </div> 
  </div>
</section>
