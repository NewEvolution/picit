<section>
  <h2>PinIt</h2>
  <div>
    Title<input type="text" ng-model="newItem.title" /> 
  </div>
  <div>
    Link<input type="text" ng-model="newItem.url" /> 
  </div>
  <div>
    Description<input type="text" ng-model="newItem.description" /> 
  </div>
  <div>
    Private<input type="checkbox" ng-model="newItem.private" /> 
  </div>
  <button ng-click="addPic()">Add Pic</button>
</section>
